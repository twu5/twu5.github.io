<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <style> circle {fill: lightblue; stroke: black;} </style>
</head>
<body onload='init()'>
<svg width=500 height=500>
</svg>
<div id="tooltip"></div>
<script>
async function init() {
var x = d3.scaleLog().domain([10,150]).range([0,400]);
var y = d3.scaleLog().domain([10,150]).range([400,0]);
var margin = 50;
var side = 400;
var tooltip = d3.select("#tooltip");
const data = await
//read in csv file
 d3.csv('https://flunky.github.io/cars2017.csv');
console.log(data);
//create scatterplot
d3.select("svg")
 .append("g")
  .attr("transform","translate("+50+","+50+")")
 .selectAll("circle")
 .data(data)
 .enter().append("circle")
 .attr("cx", function(d) { return x(d.AverageCityMPG); })
 .attr("cy", function(d) { return y(d.AverageHighwayMPG); })
 .attr("r", function(d) { return (parseInt(d.EngineCylinders) +2); })
 .on("mouseover", function(d) {
    tooltip.style("opacity",1)
           .style("left",x(d3.event.pageX)+"px")
           .style("top",y(d3.event.pageY)+"px")
           .html(d.Make);
 })
//create y axis
d3.select("svg")
 .append("g")
  .attr("transform","translate("+50+","+50+")")
  .call(d3.axisLeft(y).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));
//create x axis
d3.select("svg")
 .append("g")
  .attr("transform","translate("+50+","+450+")")
  .call(d3.axisBottom(x).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));
// text label for the x axis
d3.select("svg")
  .append("text")             
    .attr("transform",
            "translate(" +(side+margin)/2+ " ," +(side + 1.5*margin)+ ")")
      .style("text-anchor", "middle")
      .text("Avg City MPG");
//text label for the y axis
d3.select("svg")
  .append("text")             
    .attr("x",-side/2)
    .attr("y",margin/2)
    .attr('transform', 'rotate(-90)')
      .style("text-anchor", "middle")
      .text("Avg Hwy MPG");
}
</script>
</body>
</html>
